{% if form %}
    {% if action %}
    <div class="column large-offset-2 large-9" id="add_post">
        <form action="{{ action }}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="expanded button " value="Отправить"/>
        </form>
    </div>
    <div class="column large-1">
        <a class="tiny button" href="/logout/">Выйти</a>
    </div>
    {% endif %}
{% endif %}
